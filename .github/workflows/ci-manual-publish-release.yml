name: Manually Publish Release
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Manually publish release
    runs-on: ubuntu-latest
    env:
      JAVA_OPTS: -Xmx2g -Dorg.gradle.daemon=false
    #services:
    #  flow-emulator:
    #    image: gcr.io/flow-container-registry/emulator
    #    env:
    #      FLOW_VERBOSE: true
    #      FLOW_PORT: 3569
    #      FLOW_INTERVAL: 5s
    #      FLOW_PERSIST: false
    #    ports:
    #      - 3569:3569
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"

      - name: Checkout code
        uses: actions/checkout@v3 

      - name: Setup Java
        uses: actions/setup-java@v2 
        with:
          java-version: '21'
          java-package: jdk
          distribution: 'adopt'

      - name: Install flow emulator
        run: sh -ci "$(curl -fsSL https://storage.googleapis.com/flow-cli/install.sh)"

      - name: Make gradle executable
        run: chmod +x ./gradlew

      - name: Build
        id: build
        run: ./gradlew --warning-mode all check build -x test -x integrationTest

      - name: Publish release
        run: |
          if [[ "${{ secrets.FLOW_JVM_SDK_CICD_PUBLISH_ENABLED }}" != "true" ]];
          then
            exit 0;
          fi
          ./gradlew \
            -PsnapshotDate="${{ steps.date.outputs.date }}" \
            -Psigning.key="${{ secrets.FLOW_JVM_SDK_SIGNING_KEY }}" \
            -Psigning.password="${{ secrets.FLOW_JVM_SDK_SIGNING_PASSWORD }}" \
            -Psonatype.mavenCentralUsername="${{ secrets.FLOW_JVM_SDK_SONATYPE_USERNAME }}" \
            -Psonatype.mavenCentralPassword="${{ secrets.FLOW_JVM_SDK_SONATYPE_PASSWORD }}" \
            -x test \
            clean \
            publishAndReleaseToMavenCentral --no-configuration-cache
